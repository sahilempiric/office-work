{% extends 'base.html' %}

{% block title %}
Send Notification
{% endblock %}

{% block content %}
{% load static %}

    <!-- URL/PATH -->
    <div class="content-wrapper" style="min-height: 1342.88px;">
        <section class="content-header">
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Send Notification</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item active"> Notification </li>
                                <li class="breadcrumb-item ">Send Notification</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"> Send Notification
                                </h3>
                            </div>
                        </div>
                        <form method="POST" action="" enctype="multipart/form-data" style="margin-top: -20px; border: 1px solid grey; border-radius: 0px 0px 5px 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="send_notification_title">Title</label>
                                    <input type="text" class="form-control" id="send_notification_title" name="send_notification_title" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="send_notification_message">Description</label>
                                    <textarea type="text" class="form-control" id="send_notification_message" name="send_notification_message" placeholder="Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="send_reciever_type">Reciever Type</label>
                                    <select name="send_reciever_type" id="send_reciever_type" class="custom-select" >
                                        <option selected="" disabled>Notification User Type</option>
                                        <option value="0">Premium</option>
                                        <option value="1">None Premium</option>
                                        <option value="2">All</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
